<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="intro-overlay">
      <div id="intro-dialogue-box">
        <p id="intro-text"></p>
        <p id="intro-prompt">Press SPACE to continue</p>
      </div>
    </div> -->

    <div class="container">
      <div class="map-container">
        <p id="instructions">
          Assign a meaning to each symbol and decipher the map
        </p>
        <div id="map-content">
          <pre id="map-display"></pre>
        </div>
        <div>
          <p id="legend">Legend</p>
          <div id="legend-container"></div>
          <div id="legend-button-container">
            <p id="legend-button"></p>
          </div>
        </div>
      </div>
      <div class="content">
        <div id="journal-content">
          <span id="journal-date"></span>
          <p id="narrative-content"></p>
          <span id="second-journal-date"></span>
          <p id="second-narrative-content"></p>
        </div>
      </div>
      <div id="button-container">
        <button id="turn-button">Turn Page</button>
      </div>
    </div>
    <audio id="bg-music" src="audio/alistair.mp3" loop></audio>
    <audio
      id="page-flip-sound"
      src="audio/page-flip.mp3"
      preload="auto"
    ></audio>
    <audio
      id="text-blip-sound"
      src="audio/text-blip.mp3"
      preload="auto"
    ></audio>
    <script src="game.js" defer></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  </body>
</html>
