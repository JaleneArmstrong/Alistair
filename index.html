<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="map-container">
        <div id="map-content">
          <pre id="map-display"></pre>
        </div>
        <div>
          <p id="legend">Legend</p>
          <div id="legend-container"></div>
        </div>
      </div>
      <div class="content">
        <div id="journal-content">
          <span id="journal-date"></span>
          <p id="narrative-content"></p>
          <span id="second-journal-date"></span>
          <p id="second-narrative-content"></p>
        </div>
      </div>
      <div id="button-container">
        <button id="option-button">Turn Page</button>
      </div>
    </div>
    <script src="game.js" defer></script>
  </body>
</html>
